<button type="button" class="btn btn-primary float-right mt-3 mb-3" (click)="openModal()">Nuevo</button>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>Correo</th>
      <th>Fecha Contrato</th>
      <th>Salario</th>
      <th>Comisi√≥n</th>
      <th colspan="2" class="text-center">Opciones</th>
    </tr>
    </thead>
    <tbody *ngFor="let employee of employees">
    <tr>
      <td>{{employee.idEmployee}}</td>
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.email}}</td>
      <td>{{employee.hireDate | date: 'dd/MM/yyyy'}}</td>
      <td>{{employee.salary}}</td>
      <td>{{employee.commissionPct}}</td>
      <td class="text-center">
        <button type="button" class="btn btn-warning" (click)="openModalEdit(employee)">Editar</button>
      </td>
      <td class="text-center">
        <button type="button" class="btn btn-danger" (click)="onDelete(employee)">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
