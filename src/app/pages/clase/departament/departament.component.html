<button type="button" (click)="create()" class="float-right btn btn-primary mb-2">Nuevo</button>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Abreviatura</th>
      <th colspan="2" class="text-center">Opciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let departament of departaments">
      <td>{{departament.depaId}}</td>
      <td>{{departament.depaNombre}}</td>
      <td>{{departament.depaAbreviatura}}</td>
      <td class="text-center">
        <button type="button" class="btn btn-warning" (click)="update(departament)">Editar</button>
      </td>
      <td class="text-center">
        <button type="button" class="btn btn-danger">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
