<button type="button" (click)="habilitar = habilitar!==true;" class="btn btn-primary my-3">{{habilitar === true? 'Ocultar': 'Habilitar'}}</button>
<div class="card">
  <div class="card-header">Listado de Cursos</div>
  <ul *ngIf="habilitar" class="list-group">
    <li class="list-group-item" *ngFor="let lista of listaCursos" >{{lista}}</li>
  </ul>
</div>
